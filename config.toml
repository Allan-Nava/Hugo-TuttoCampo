baseURL = 'https://allan-nava.github.io/'
languageCode = 'en-us'
title = 'TuttoCampo'
theme = ["github.com/Allan-Nava/Hugo-TuttoCampo"]
resourceDir = "../resources"
contentDir = "content"
#
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
#
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
#
[params]
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  description = "La TV di riferimento del calcio dilettantistico italiano"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  recent_posts_number = 3
#
[caches]
  [caches.getcsv]
    maxAge = "14h"
  [caches.getjson]
    maxAge = "14h"
#
#[permalinks]
#  videos = '/:06/:title/' 
  #:id/:title
#