
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center hm-title-section-carousel">
        <h3 class="bold white">{{.Object.heading}}</h3>
        <div class="right">
            {{ if .Object.view_all}}
                <a class="empty" href="{url}">
                    <button class="hm-button hm-button-trasparent hm-button-small d-lg-block d-none">{{.Object.text}} <i class="fas fa-chevron-double-right green visible-hover"></i></button>
                    <i class="fas fa-chevron-right green d-lg-none d-block"></i>
                </a>
            {{ end }}
        </div>
    </div>
    <div class="row">
        <div class="hm-normal-carousel hm-nav-carousel owl-carousel owl-theme">
            {{ range .Object.items }}
            <div class="item" data-index="1">
                <a href="">
                    <div class="hm-card-event">
                        <div class="top back-img-16-9-center" style="background-image: url({{.Object.image}});">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="content">
                            <p class="p3 semibold green">{{.Object.subtitle}}</p>
                            <p class="p2 semibold white mb-0">{{.Object.title}}</p>
                            <p class="p3 semibold gray uppercase">{{.Object.category}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
